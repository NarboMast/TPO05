<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conversion</title>
</head>
<body>
<h1>Number Base Conversion</h1>
<form action="/number-base-conversion" method="post">
    <label for="value">Enter Value:</label>
    <input type="text" id="value" name="value" required>
    <br><br>

    <label for="fromBase">From Base (2-100):</label>
    <input type="number" id="fromBase" name="fromBase" min="2" max="100" required>
    <br><br>

    <label for="toBase">To Base (2-100):</label>
    <input type="number" id="toBase" name="toBase" min="2" max="100" required>
    <br><br>

    <button type="submit">Convert</button>
</form>
</body>
</html>
